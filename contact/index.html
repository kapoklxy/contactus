<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 承庚工作室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-wrapper">
        <h1 class="contact-main-title">联系我们</h1>
        <div class="contact-card">
            <div class="contact-row">
                <img src="images/icons-contact/location.png" class="contact-icon" alt="地址">
                <div>
                    <div class="contact-title">工作室地址：</div>
                    <div class="contact-content selectable">广东省深圳市罗湖区黄贝路1002号华丽东村21栋二单元402室</div>
                </div>
            </div>
        </div>
        <div class="contact-card">
            <div class="contact-row">
                <img src="images/icons-contact/phone.png" class="contact-icon" alt="电话">
                <div>
                    <div class="contact-title">客服电话：</div>
                    <div class="contact-content selectable">137 1426 6177</div>
                </div>
            </div>
        </div>
        <div class="contact-card">
            <div class="contact-row">
                <img src="images/icons-contact/wechatlogo.png" class="contact-icon" alt="客服微信">
                <div>
                    <div class="contact-title">客服微信二维码：</div>
                </div>
            </div>
            <div class="qrcode-center">
                <img src="images/qrcodes/contact-QR.png" class="qrcode-img" alt="客服微信二维码">
            </div>
        </div>
        <div class="contact-card">
            <div class="contact-row">
                <img src="images/icons-contact/OA-icon.png" class="contact-icon" alt="公众号">
                <div>
                    <div class="contact-title">承庚工作室微信公众号：</div>
                </div>
            </div>
            <div class="qrcode-center">
                <img src="images/qrcodes/OAOR.png" class="qrcode-img" alt="公众号二维码">
            </div>
        </div>
        <div class="contact-card">
            <div class="contact-row">
                <img src="images/icons-contact/shop-icon.png" class="contact-icon" alt="微店">
                <div>
                    <div class="contact-title">扫码进店：</div>
                </div>
            </div>
            <div class="qrcode-center">
                <img src="images/qrcodes/shopOR.png" class="qrcode-img" alt="微店小程序码">
            </div>
        </div>
    </div>
</body>
</html>
